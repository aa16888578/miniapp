<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Twitch 直播播放器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-dark: #000;
      --bg-light: #f8f8f8;
      --text-dark: #fff;
      --text-light: #111;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.2s ease-in-out;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    #controls {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      font-size: 0.95em;
    }

    #main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #video {
      flex: 2;
    }

    #chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-tabs {
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      font-size: 0.85em;
    }

    #chat {
      flex: 1;
      background: #111;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 6px 10px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }
  </style>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
</head>
<body>
  <div id="container">
    <!-- 控制列（保留聊天開關與主題切換） -->
    <div id="controls">
      <button id="toggleChatBtn">👁️ 收起聊天室</button>
      <button id="themeBtn">🌙 啟用亮色主題</button>
    </div>

    <!-- 主內容區 -->
    <div id="main-content">
      <div id="video"></div>
      <div id="chat-wrapper">
        <div id="chat-tabs">Twitch 聊天室</div>
        <div id="chat"></div>
      </div>
    </div>
  </div>

  <script>
    const PARENT = "miniapp-ten-nu.vercel.app"; // ⚠️ 你的 Vercel 網域
    const urlParams = new URLSearchParams(window.location.search);
    const currentChannel = urlParams.get("channel") || "nasa";  // 預設頻道

    let themeMode = 'dark';

    function initPlayer(channel) {
      document.getElementById("video").innerHTML = "";
      document.getElementById("chat").innerHTML = "";

      new Twitch.Embed("video", {
        width: "100%",
        height: "100%",
        channel: channel,
        parent: [PARENT],
        layout: "video",
        autoplay: true
      });

      const chatFrame = document.createElement("iframe");
      chatFrame.src = `https://www.twitch.tv/embed/${channel}/chat?parent=${PARENT}&darkpopout`;
      chatFrame.style.width = "100%";
      chatFrame.style.height = "100%";
      chatFrame.frameborder = "0";

      document.getElementById("chat").appendChild(chatFrame);
    }

    document.getElementById("toggleChatBtn").onclick = () => {
      const chatWrap = document.getElementById("chat-wrapper");
      const btn = document.getElementById("toggleChatBtn");
      if (chatWrap.classList.contains("hidden")) {
        chatWrap.classList.remove("hidden");
        btn.innerText = "👁️ 收起聊天室";
      } else {
        chatWrap.classList.add("hidden");
        btn.innerText = "👁️ 展開聊天室";
      }
    };

    document.getElementById("themeBtn").onclick = () => {
      const isDark = themeMode === 'dark';
      document.body.style.background = isDark ? "#f8f8f8" : "#000";
      document.body.style.color = isDark ? "#111" : "#fff";
      document.getElementById("themeBtn").innerText = isDark ? "☀️ 啟用暗黑主題" : "🌙 啟用亮色主題";
      themeMode = isDark ? 'light' : 'dark';
    };

    window.addEventListener("DOMContentLoaded", () => {
      initPlayer(currentChannel);
    });
  </script>
</body>
</html>
